<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">头像设置</h3>
  </div>
  <div class="panel-body">
    <div class="avatar-img">
      <img src="" alt="">
    </div>
    <form action="/user/avatar" id="#avatar" method="POST" enctype="multipart/form-data">
      <a href="javascript:void(0)" class="btn btn-primary button-change-avatar">
        <label for="upload-change-avatar">上传头像
          <input type="file" id="upload-change-avatar" class="manual-file-chooser" name="avatar" title="上传头像" accept="image/*">
        </label>
      </a>
    </form>
  </div>
</div>
